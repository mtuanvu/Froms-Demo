<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>
<body>
    <form action="https://aptech.fpt.edu.vn/tuyensinh/?utm_source=google&utm_medium=cpc&utm_campaign=FATHN_Brand_2023&utm_content=Brand_FPT_Aptech&gad=1&gclid=CjwKCAjwgsqoBhBNEiwAwe5w00HT4h3MDa6qpbIKjnh55EekWFC2uXZr2cBG7Gbhk1-ogDGHtJz1YhoCHo8QAvD_BwE" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
            <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />    
        </fieldset><br />

        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
            </p>

            <p>
                Would you visit again?<br />
                <label><input type="radio" name="rating" value="yes"/>Yes</label>
                <label><input type="radio" name="rating" value="no"/>No</label>
                <label><input type="radio" name="rating" value="maybe"/>Maybe</label>
            </p>
            <p>
                <label for="comments">Comments:</label><br />
                <textarea cols="40" rows="4" id="comments"></textarea>
            </p>
            <label><input type="checkbox" name="subscrice" checked="checked"/>
            Sign me up for email updates</label><br />
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
</body>
</html>
